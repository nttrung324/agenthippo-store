# AgentHippo Store Index Builder
# Auto-generated by AgentHippo extension
#
# This workflow builds the Orama search index.
# - Public repos: Deploys to GitHub Pages (fast CDN)
# - All repos: Commits index to dist/ (fallback for private repos)

name: Build Store Index

on:
  push:
    branches: [main]
    paths:
      - 'agent-packs/**'
      - 'skills/**'
      - 'mcp/**'
      - 'scripts/build-index.ts'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "store-index"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_artifacts: ${{ steps.build.outputs.has_artifacts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build index
        id: build
        run: |
          bun run scripts/build-index.ts
          if [ -f "dist/store-index.json" ]; then
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit index to repository
        if: steps.build.outputs.has_artifacts == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git diff --staged --quiet || git commit -m "chore: update store index [skip ci]"
          git push

      - name: Setup Pages
        if: steps.build.outputs.has_artifacts == 'true'
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Upload Pages artifact
        if: steps.build.outputs.has_artifacts == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
        continue-on-error: true

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.has_artifacts == 'true'
    continue-on-error: true  # Don't fail if Pages not available (private repos)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
